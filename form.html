<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">

    <title>Exemplo</title>
</head>
<body>
    <header>
        <img class="logomarca" src="./assets/img/logo.png" alt="newtab_logo">
    </header>
    <div class="menu">
        <a href="./index.html">
            Listagem
        </a>
        <a href="./form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <div class="form-box">
            <form class="formulario">
                <div class="name">
                    <label class="big-label" for="name">Nome:</label>
                    <input name="nane" id="name" required type="text" />
                </div>
        
                <div class="phone">
                    <label class="big-label" for="phone">Telefone:</label>
                    <input name="phone" id="phone" required type="text" />
                </div>

                <div class="xp-box" >
                    <div>
                    <label class="big-label-xp">Experiência Prévia:</label>
                    </div>
                    <div class="op" >   
                        <input type="radio" name="xp" id="xp-y"/> <label for="xp-y">Sim</label>
                        <br>
                        <input type="radio" name="xp" id="xp-n"/> <label for="xp-n">Não</label>
                    </div>
                </div>
                <div class="form-btn">
                    <input type="submit" placeholder="Salvar"/>
                </div>
            </form>
        </div>


    </section>






</body>
</html>
